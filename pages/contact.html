<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Lucas Donald</title>
    <link rel="stylesheet" href="../assets/global-styles/globals.css">
    <link rel="stylesheet" href="../assets/global-styles/style.css">
    <link rel="stylesheet" href="../assets/global-styles/contact.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Maven+Pro:wght@400;700&family=Inria+Sans:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contact-main">
        <div class="main-navigation">
            <button class="nav-toggle-btn" onclick="toggleMenu()">
                <img class="hamburger-svg" src="../assets/images/hamburger-menu-svgrepo-com.svg" alt="Menu" width="32" height="32" />
            </button>

            <ul id="nav-menu" class="nav-menu">
                <li class="nav-item"><a href="../index.html" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="aboutme.html" class="nav-link">ABOUT ME</a></li>
                <li class="nav-item"><a href="projects.html" class="nav-link">PROJECTS</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link active">CONTACT ME</a></li>
            </ul>
        </div>
        <div class="contact-section">
            <div class="contact-content">
                <div class="main-content">
                    <div class="title-section">
                        <h1 class="contact-title">Guestbook</h1>
                        <p class="contact-subtitle">Leave a message!</p>
                    </div>

                    <div class="guestbook-section">
                        <div id="auth-section" class="auth-section">
                            <p class="login-message">Please login to sign guestbook</p>
                            <button id="login-btn" class="google-login-btn" onclick="toggleLogin()">
                                Sign in with Google
                            </button>
                        </div>

                        <div id="user-info" class="user-info" style="display: none;">
                            <p class="user-info-message">Welcome, <span id="user-name">User</span>!</p>
                            <button class="logout-btn" onclick="toggleLogin()">Logout</button>
                        </div>
                        
                        <form class="guestbook-form">
                            <div class="form-group">
                                <label for="guest-name">Name:</label>
                                <input type="text" id="guest-name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="guest-message">Message:</label>
                                <textarea id="guest-message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Sign Guestbook</button>
                        </form>

                        <div class="guestbook-entries">
                            <h3 class="guestbook-entries-title">Recent Messages</h3>
                            <div class="entries-panel">
                                <div id="entries-container">
                                    <div class="guest-entry">
                                        <div class="entry-header">
                                            <div class="entry-left">
                                                <span class="entry-name">Cool_Decider09</span>
                                                <div class="entry-actions">
                                                    <button class="edit-btn">Edit</button>
                                                    <button class="delete-btn">Delete</button>
                                                </div>
                                            </div>
                                            <span class="entry-date">2025-11-08</span>
                                        </div>
                                        <p class="entry-message">You're so cool Lucas!</p>
                                    </div>
                                    <div class="guest-entry">
                                        <div class="entry-header">
                                            <div class="entry-left">
                                                <span class="entry-name">Chris Criteria</span>
                                                <div class="entry-actions">
                                                    <button class="edit-btn">Edit</button>
                                                    <button class="delete-btn">Delete</button>
                                                </div>
                                            </div>
                                            <span class="entry-date">2025-11-07</span>
                                        </div>
                                        <p class="entry-message">Well met!</p>
                                    </div>
                                    <div class="guest-entry">
                                        <div class="entry-header">
                                            <div class="entry-left">
                                                <span class="entry-name">Person Pat</span>
                                                <div class="entry-actions">
                                                    <button class="edit-btn">Edit</button>
                                                    <button class="delete-btn">Delete</button>
                                                </div>
                                            </div>
                                            <span class="entry-date">2025-11-06</span>
                                        </div>
                                        <p class="entry-message">Professional.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/nav.js"></script>
    <script type="module" src="../scripts/comments.js"></script>
</body>

</html>
